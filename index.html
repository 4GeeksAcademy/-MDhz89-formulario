<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
    

    
    
    
    <div class="container my-3 ">


      <div span class="border border-light-subtle"></span>
        
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Payment form example</span>
          </div>
      </nav>

      <div class="alert alert-danger my-3 ms-5 me-5" role="alert">
       some fields are missing!
      </div>

  <div class="container my-3">
  
          <div class="row">
            <div class="col">
              <label for="validationServer01" class="form-label"><h6>
                Card #
              </h6></label>
                <input type="text" class="form-control" id="validationServer01" placeholder="xxxxxxxxxxxxx">
  
            </div>
            <div class="col">
              <label for="validationServer01" class="form-label"><h6>Card #</h6></label>
                <input type="text" class="form-control" id="validationServer01" placeholder="0000">
            </div>
            <div class="col">
                <label for="validationServer01" class="form-label"><h6>Amount</h6></label>
                <div class="input-group">
                 
                    <i class="fa-solid fa-dollar-sign"></i>
                 
              <input type="text" class="form-control" id="validationServer01" placeholder="0000">
            </div>
          </div>

          <div class="container my-3 ">
              <div class="row">
                <div class="col-md">
                  <label for="validationServer01" class="form-label"><h6>First name</h6></label>
                    <input type="text" class="form-control" id="validationServer01" placeholder="">
                </div>
                <div class="col-md">
                  <label for="validationServer01" class="form-label"><h6>Last name</h6></label>
                    <input type="text" class="form-control" id="validationServer01" placeholder="">
                </div>
              </div>
        </div>

        <div class="container my-3">
          <div class="row">
            <div class="col-6">
              <label for="validationServer01" class="form-label"><h6>City</h6></label>
                <input type="text" class="form-control" id="validationServer01" placeholder="xxxxxxxxxxxxx">
  
            </div>
            <div class="col">
              <label for="validationServer01" class="form-label"><h6>state</h6></label>
              <select class="form-select" aria-label="Default select example">
                  <option selected>Picks state</option>
                  <option value="1">Nuevo leon</option>
                  <option value="2">Los cabos</option>
                </select>
            </div>
            <div class="col">
                <label for="validationServer01" class="form-label"><h6>postal code</h6></label>
              <input type="text" class="form-control" id="validationServer01" placeholder="0000">
            </div>

            <div class="container my-3 ">
              <div class="row">
                <div class="col-md">
                  <h6>We accepted</h6>
                  <button type="button" class="btn btn-secondary">

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">
                        <i class="fa-brands fa-cc-visa"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">
                        <i class="fa-brands fa-cc-mastercard"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">
                        <i class="fa-brands fa-cc-diners-club"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">
                        <i class="fa-brands fa-cc-amazon-pay"></i>
                      </label>
                    </div>
                  </button>
        
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <h6>Message</h6>
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2"></label>
                   
                  </div>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar bg-body-tertiary my-3">
    <div class="container-fluid">
      <a class="navbar-brand"></a>
      <form class="d-flex" role="search">
        <button type="button" class="btn btn-secondary me-2">cancel</button>
        <button type="button" class="btn btn-primary">send</button>
      </form>
    </div>
  </nav>
